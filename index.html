<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Algebriteテスト</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/algebrite/1.5.0/algebrite.min.js"></script>
</head>
<body>
  <h1>Algebriteテスト</h1>
  <button onclick="testFactor()">因数分解テスト</button>
  <div id="output"></div>

  <script>
    function testFactor() {
      try {
        const result = Algebrite.run("factor(x^2 - 4)");
        document.getElementById("output").innerText = result;
      } catch (e) {
        document.getElementById("output").innerText = "エラー: " + e.message;
      }
    }
  </script>
</body>
</html>
