<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Algebriteテスト</title>
</head>
<body>
  <h1>Algebriteテスト</h1>
  <button onclick="testFactor()">因数分解テスト</button>
  <div id="output"></div>

  <!-- Algebriteの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/algebrite@1.5.0/dist/algebrite.bundle-for-browser.min.js"></script>

  <script>
    function testFactor() {
      try {
        const result = Algebrite.run("factor(x^2 - 4)");
        document.getElementById("output").innerText = result;
      } catch (e) {
        document.getElementById("output").innerText = "エラー: " + e.message;
      }
    }
  </script>
</body>
</html>
